<article class="post">
  <h1>Articles by tag :{{ page.category }}</h1>
<div>
    {% if site.category[page.category] %}
        {% for post in site.category[page.category] %}
            <a href="{{ post.url }}/">{{ post.title }}</a>
        {% endfor %}
    {% else %}
        <p>There are no posts for this tag.</p>
    {% endif %}
</div>
  </ul>
</article>
